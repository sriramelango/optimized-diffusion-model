ngpus: 1
dataroot: datasets
training:
  batch_size: 128
  n_iters: 1300001
  snapshot_freq: 50000
  log_freq: 50
  eval_freq: 100
  snapshot_freq_for_preemption: 10000
  snapshot_sampling: true
  likelihood_weighting: false
  reduce_mean: false
  drop_label: 0.2
eval:
  batch_size: 256
sde:
  name: vesde
  sigma_min: 0.01
  sigma_max: 5
  num_scales: 1000
sampling:
  n_steps_each: 1
  noise_removal: true
  probability_flow: false
  snr: 0.01
  method: pc
  predictor: euler_maruyama
  corrector: none
  denoiser: none
optim:
  weight_decay: 0
  optimizer: Adam
  lr: 0.0002
  beta1: 0.9
  beta2: 0.999
  eps: 1.0e-08
  warmup: 5000
  grad_clip: 1.0
model:
  name: unet1d
  dim: 64
  class_dim: 1
  seq_length: 67
  channels: 1
  dim_mults:
  - 1
  - 2
  - 4
  embed_class_layers_dims:
  - 64
  - 64
  self_condition: false
  resnet_block_groups: 4
  learned_variance: false
  learned_sinusoidal_cond: false
  random_fourier_features: false
  learned_sinusoidal_dim: 16
  sinusoidal_pos_emb_theta: 10000
  attn_dim_head: 32
  attn_heads: 4
  ema_rate: 0.999
data:
  dataset: GTOHalo
  pkl_path: ../../GTO_Halo_DM/data/training_data_boundary_100000.pkl
  num_channels: 1
  image_size: 67
  classes: false
