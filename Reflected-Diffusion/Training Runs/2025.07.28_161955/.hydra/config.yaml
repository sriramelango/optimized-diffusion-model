ngpus: 1
dataroot: datasets
training:
  batch_size: 2048
  gradient_accumulation_steps: 2
  n_iters: 40000
  snapshot_freq: 500
  log_freq: 1
  eval_freq: 200
  snapshot_freq_for_preemption: 10000
  snapshot_sampling: true
  likelihood_weighting: false
  reduce_mean: false
  drop_label: 0.2
eval:
  batch_size: 32768
sde:
  name: vesde
  sigma_min: 0.005
  sigma_max: 10
  num_scales: 2000
sampling:
  n_steps_each: 1
  noise_removal: true
  probability_flow: false
  snr: 0.005
  guidance_scale: 1.5
  method: pc
  predictor: euler_maruyama
  corrector: none
  denoiser: none
optim:
  weight_decay: 0
  optimizer: Adam
  lr: 8.0e-05
  lr_schedule: cosine
  beta1: 0.9
  beta2: 0.999
  eps: 1.0e-08
  warmup: 5000
  grad_clip: 1.0
checkpoint_path: null
model:
  name: ncsnpp
  channels: 1
  image_size: 9
  image_width: 9
  num_classes: 1
  cond_drop_prob: 0.3
  conditional: true
  init_scale: 0.0
  ema_rate: 0.9999
  nf: 512
  ch_mult:
  - 1
  - 2
  - 4
  num_res_blocks: 4
  attn_resolutions:
  - 9
  - 4
  resamp_with_conv: true
  embedding_type: fourier
  progressive: output_skip
  progressive_input: residual
  progressive_combine: sum
  progressive_output_skip: true
  fourier_scale: 32
  resblock_type: biggan
  skip_rescale: true
  nonlinearity: swish
  fir: false
  fir_kernel:
  - 1
  - 3
  - 3
  - 1
  dropout: 0.5
  scale_by_sigma: false
data:
  dataset: GTOHaloImage
  pkl_path: ../GTO_Halo_DM/data/training_data_boundary_100000.pkl
  num_channels: 1
  image_size: 9
  image_width: 9
  classes: true
  ngpus: 1
